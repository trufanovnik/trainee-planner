default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch("POSTGRES_HOST") { 'localhost' } %>
  username: <%= ENV.fetch("POSTGRES_USER") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: trainee_planner_development

test:
  <<: *default
  database: trainee_planner_test

production:
  <<: *default
  database: trainee_planner_production
  username: trainee_planner
  password: <%= ENV["TRAINEE_PLANNER_DATABASE_PASSWORD"] %>
